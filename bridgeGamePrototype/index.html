<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>LK Engine Mobile</title>
        <link href="css/styling.css" rel="stylesheet"/>
    </head>
    <body oncontextmenu="return false">
        <canvas width="100" height="100" id="area"></canvas>
        <div class="stack"></div>

        <a id="pauseBtn">
            <img src="css/assets/pause-btn.png" class="img-pause"/>
            <img src="css/assets/play-btn.png" class="img-play"/>
        </a>

        <div class="prize-roulette">
            <img src="css/assets/roulette.png" class="rotating"/>
            <a class="spin-btn">Girar!</a>
            <img src="css/assets/rouletteselection.png" class="prize-marker"/>
        </div>

        <p id="debugger">Lorem ipsum</p>

        <div id="game-stick">
            <div class="stick"></div>
        </div>

        <script src="script/jquery-2.2.0.min.js"></script>
        <!--<script src="script/jquery.vibrate.min.js"></script>-->
    </body>
</html>
